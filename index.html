<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Calculator | Calculate your Electricity for free!</title>
    <link rel="shortcut icon" href="./src/img/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./src/sass/main.scss" />

    <!-- Bootstrap JavaScript -->
    <script
      type="module"
      src="./node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>

    <!-- External Javascript -->
    <script type="module" defer src="/src/js/index.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top font-monospace">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold me-0 electricity-title" href="#"
          ><img
            src="/src/img/logo.png"
            alt="logo"
            width="20"
            height="20"
            class="d-inline-block align-items-center mb-1 me-1 me-md-2 me-lg-3 ms-md-2 ms-md-4"
          />Electricity Calculator</a
        >
        <button
          class="navbar-toggler p-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Electricity Calculator
            </h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 mt-3 me-4">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Showcase 1  -->
    <section>
      <div
        class="d-flex justify-content-center align-items-center img-fluid container-fluid"
        style="
          background-image: url(/src/img/headerBackground.jpg);
          background-size: cover;
          background-position: center;
          height: 500px;
        "
      >
        <div class="row">
          <div class="col"></div>
          <div class="col-6">
            <h1 class="text-white text-start pt-5">
              Get worry free by calculating the cost of your electricity
              consumption.
            </h1>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </section>

    <!-- Calculator -->
    <section
      style="
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(144, 144, 144, 1) 0%,
          rgba(0, 212, 255, 1) 100%
        );
      "
    >
      <div class="container py-5">
        <div class="container bg-light" style="border-radius: 1rem">
          <div class="row row-cols-1 row-cols-lg-2">
            <div class="col sidebar p-3 p-md-5">
              <div
                class="container d-flex justify-content-center align-items-center"
              >
                <span class="pb-2">üì±</span>
                <p
                  class="fs-1 fw-bold"
                  style="font-family: 'Bebas Neue', cursive"
                >
                  Devices / Appliances
                </p>
                <span class="pb-2">üì±</span>
              </div>

              <ul class="devices list-unstyled">
                <form
                  class="d-grid p-3 p-md-4 bg-dark text-white container form"
                  style="
                    font-family: 'Manrope', sans-serif;
                    border-radius: 1rem;
                  "
                >
                  <div class="form__row p-1">
                    <label class="form__label text-center">Device</label>
                    <input
                      class="form__input form__input--device"
                      placeholder="Computer"
                    />
                  </div>
                  <div class="form__row p-1">
                    <label class="form__label text-center">Usage</label>
                    <input
                      class="form__input form__input--usage"
                      placeholder="3 hr/day"
                    />
                  </div>
                  <div class="form__row p-1">
                    <label class="form__label text-center">Power</label>
                    <input
                      class="form__input form__input--power"
                      placeholder="100W"
                    />
                  </div>
                </form>

                <li
                  class="device__info text-dark mt-5 shadow-sm p-3 mb-5 bg-body d-flex align-items-center text-center"
                  style="
                    background-color: rgba(212, 212, 212, 0.747);
                    border-radius: 1rem;
                    font-family: 'Manrope', sans-serif;
                    border-left: 10px solid aqua;
                  "
                >
                  <h2 class="flex-grow-1 fs-4 fw-bolder mb-0">Computer</h2>
                  <div class="col device__details fw-bolder">
                    <span class="device__icon">‚ö°</span>
                    <span class="device__value">100</span>
                    <span class="device__unit">W</span>
                  </div>
                  <div class="col device__details fw-bolder">
                    <span class="device__icon">‚è≥</span>
                    <span class="device__value">3</span>
                    <span class="device__unit">hrs/day</span>
                  </div>
                </li>
              </ul>
            </div>
            <div class="col">TEST1</div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <!-- BootStrap JavaScript -->
</html>
